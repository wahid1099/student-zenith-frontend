<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f9fafb" rx="10" ry="10" />
  
  <!-- Header -->
  <rect width="800" height="60" fill="#ffffff" rx="10" ry="10" />
  <text x="30" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="#4f46e5">Student Zenith</text>
  
  <!-- Navigation -->
  <g transform="translate(200, 0)">
    <text x="30" y="38" font-family="Arial" font-size="14" fill="#6b7280">Dashboard</text>
    <text x="130" y="38" font-family="Arial" font-size="14" fill="#6b7280">Notes</text>
    <text x="200" y="38" font-family="Arial" font-size="14" fill="#6b7280">Todo</text>
    <text x="260" y="38" font-family="Arial" font-size="14" fill="#6b7280">Schedule</text>
    <text x="350" y="38" font-family="Arial" font-size="14" fill="#6b7280">Study</text>
    <text x="410" y="38" font-family="Arial" font-size="14" fill="#6b7280">Budget</text>
  </g>
  
  <!-- User Avatar -->
  <circle cx="750" cy="30" r="20" fill="#4f46e5" />
  <text x="750" y="35" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">JS</text>
  
  <!-- Main Content -->
  <g transform="translate(30, 80)">
    <!-- Welcome Section -->
    <text x="0" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#111827">Welcome back, John!</text>
    <text x="0" y="60" font-family="Arial" font-size="16" fill="#6b7280">Here's an overview of your academic progress</text>
    
    <!-- Stats Cards -->
    <g transform="translate(0, 80)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="170" height="100" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
      <text x="20" y="30" font-family="Arial" font-size="14" fill="#6b7280">Tasks</text>
      <text x="20" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#111827">24</text>
      <text x="20" y="80" font-family="Arial" font-size="14" fill="#10b981">+2 from yesterday</text>
      
      <!-- Card 2 -->
      <rect x="190" y="0" width="170" height="100" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
      <text x="210" y="30" font-family="Arial" font-size="14" fill="#6b7280">Study Hours</text>
      <text x="210" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#111827">12.5</text>
      <text x="210" y="80" font-family="Arial" font-size="14" fill="#ef4444">-1.5 from yesterday</text>
      
      <!-- Card 3 -->
      <rect x="380" y="0" width="170" height="100" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
      <text x="400" y="30" font-family="Arial" font-size="14" fill="#6b7280">Completed</text>
      <text x="400" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#111827">18</text>
      <text x="400" y="80" font-family="Arial" font-size="14" fill="#10b981">75% completion rate</text>
      
      <!-- Card 4 -->
      <rect x="570" y="0" width="170" height="100" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
      <text x="590" y="30" font-family="Arial" font-size="14" fill="#6b7280">Upcoming</text>
      <text x="590" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#111827">5</text>
      <text x="590" y="80" font-family="Arial" font-size="14" fill="#6b7280">Due this week</text>
    </g>
    
    <!-- Recent Tasks -->
    <g transform="translate(0, 200)">
      <text x="0" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#111827">Recent Tasks</text>
      
      <!-- Task List -->
      <rect x="0" y="50" width="370" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
      
      <!-- Task 1 -->
      <rect x="10" y="70" width="350" height="40" rx="4" ry="4" fill="#f9fafb" />
      <text x="20" y="95" font-family="Arial" font-size="14" fill="#111827">Complete Math Assignment</text>
      <rect x="300" y="80" width="50" height="20" rx="10" ry="10" fill="#10b981" fill-opacity="0.1" />
      <text x="325" y="94" font-family="Arial" font-size="12" fill="#10b981" text-anchor="middle">Done</text>
      
      <!-- Task 2 -->
      <rect x="10" y="120" width="350" height="40" rx="4" ry="4" fill="#f9fafb" />
      <text x="20" y="145" font-family="Arial" font-size="14" fill="#111827">Study for Physics Exam</text>
      <rect x="300" y="130" width="50" height="20" rx="10" ry="10" fill="#4f46e5" fill-opacity="0.1" />
      <text x="325" y="144" font-family="Arial" font-size="12" fill="#4f46e5" text-anchor="middle">Active</text>
      
      <!-- Task 3 -->
      <rect x="10" y="170" width="350" height="40" rx="4" ry="4" fill="#f9fafb" />
      <text x="20" y="195" font-family="Arial" font-size="14" fill="#111827">Research Paper Draft</text>
      <rect x="300" y="180" width="50" height="20" rx="10" ry="10" fill="#ef4444" fill-opacity="0.1" />
      <text x="325" y="194" font-family="Arial" font-size="12" fill="#ef4444" text-anchor="middle">Due</text>
    </g>
    
    <!-- Upcoming Classes -->
    <g transform="translate(390, 200)">
      <text x="0" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#111827">Upcoming Classes</text>
      
      <!-- Class List -->
      <rect x="0" y="50" width="370" height="200" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
      
      <!-- Class 1 -->
      <rect x="10" y="70" width="350" height="40" rx="4" ry="4" fill="#f9fafb" />
      <text x="20" y="90" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Advanced Mathematics</text>
      <text x="20" y="105" font-family="Arial" font-size="12" fill="#6b7280">Today, 10:00 AM - Room 302</text>
      
      <!-- Class 2 -->
      <rect x="10" y="120" width="350" height="40" rx="4" ry="4" fill="#f9fafb" />
      <text x="20" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Physics Lab</text>
      <text x="20" y="155" font-family="Arial" font-size="12" fill="#6b7280">Today, 2:00 PM - Lab 101</text>
      
      <!-- Class 3 -->
      <rect x="10" y="170" width="350" height="40" rx="4" ry="4" fill="#f9fafb" />
      <text x="20" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Literature Review</text>
      <text x="20" y="205" font-family="Arial" font-size="12" fill="#6b7280">Tomorrow, 11:30 AM - Room 205</text>
    </g>
  </g>
</svg>